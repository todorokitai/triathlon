<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header><script src="header.js"></script></header>
    <main>
        <div id="member">
            <h2 style="margin-top: 140px;">部員(2023年5月現在)</h2>
        </div>
    </main>
    <footer><script src="footer.js"></script></footer>
    <script>
        const member_list = [
            ["内田 悠太", "柴倉 大靖", "白石 大成", "服部 晃大", "飯島 裕樹", "新冨 優太", "吾妻 敬也"], // 院生
            ["神野 良昌", "中島 瑞生", "今井 佑", "藁谷 太智", "橋本 尚人"], // 学部4年
            ["德田 龍輝", "宮﨑 颯", "勝又 四海", "高野 流空", "粟木 恭司", "若月 雄也", "辻󠄀 達也","野坂 匠吾"], // 学部3年
            ["内田 龍一", "阿部 広空", "大高 眞", "新井 拓希", "小林 和", "宇佐見 隼平", "鈴木 杏実花", "花見 一樹", "村上 綾人", "玉田 紗楽"], // 学部2年
            ["作成中"], // 学部1年
            ["設楽 夕凪"], // 短大2年
            ["作成中"], // 短大1年
        ];

        const member = document.getElementById('member');
        
        for (let i = 0; i < member_list.length; i++) {
          const category = getCategory(i);
          createSection(category);
          createTable(member_list[i]);
        }
        
        function getCategory(index) {
          const categories = ["院生", "学部4年", "学部3年", "学部2年", "学部1年", "短大2年", "短大1年"];
          if (index < categories.length) {
            return categories[index];
          }
        }
        
        function createSection(category) {
          const section = document.createElement('p');
          section.textContent = "・" + category;
          member.appendChild(section);
        }
        
        function createTable(names) {
          const table = document.createElement('table');
          for (let i = 0; i < names.length; i++) {
            const tr = document.createElement('tr');
            const th = document.createElement('th');
            th.setAttribute("width", "150");
            th.textContent = names[i];
            const td = document.createElement('td');
            td.innerHTML = `
                前期:<br>
                運動に関して:<br>
                運動以外のこと:<br>
            `;
            tr.appendChild(th);
            tr.appendChild(td);
            table.appendChild(tr);
          }
          member.appendChild(table);
        }
    </script>
</body>
</html>
